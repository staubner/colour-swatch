<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Colour Swatches</title>
  <meta name="description" content="Page Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script type="module" src="./src/hex.js"></script>
  <script type="module" src="./src/script.js"></script>
  <script type="module" src="./src/rgb.js"></script>

</head>

<body>
  <!-- Content goes here -->


  <h1 id="header">Enter Colour Values</h1>
  <h3 id="sub-header">Only valid values will generate a colour. No pound sign needed for hex values. Please separate RGB values with commas.</h3>
  <div id="container">

    <div class="form-container">
      <form id="unit-select">
        <label for="unit-select">Select Colour Units</label>
        <br>
        <!-- Unit select - update as needed -->
        <select name="unit-select" id="unit-select">
          <option value="hex">Hex</option>
          <option value="rgb">RGB</option>
        </select>
      </form>
      <form class="form" id="colour-form">
        <br>
        <label for="colour1">Colour 1:</label>
        <br>
        <input type="text" name="colour1" id="colour1" placeholder="colour value" maxlength="12">
        <br><br>
        <label for="colour2">Colour 2:</label>
        <input type="text" name="colour2" id="colour2" placeholder="colour value" maxlength="12">
        <br><br>
        <label for="colour3">Colour 3:</label>
        <input type="text" name="colour3" id="colour3" placeholder="colour value" maxlength="12">
        <br><br>
        <label for="colour4">Colour 4:</label>
        <input type="text" name="colour4" id="colour4" placeholder="colour value" maxlength="12">
        <br><br>
        <label for="colour5">Colour 5:</label>
        <input type="text" name="colour5" id="colour5" placeholder="colour value" maxlength="12">
        <br>
        <br>
        <input type="submit" class="submit" name="submit">
      </form>

    </div>


    <div id="colour-box">
      <div class="bar" id="1"></div>


      <div class="bar" id="2"></div>


      <div class="bar" id="3"></div>


      <div class="bar" id="4"></div>


      <div class="bar" id="5"></div>
    </div>
  </div>

  <p id="reset-container"><input type="button" value="Reset" id="reset"></p>
</body>

</html>
